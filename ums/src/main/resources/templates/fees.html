<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/student/style.css">
</head>

<body
    style="background-image: url('fee.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; margin: 0;">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="student_afterlogin">Apply Leaves</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="fees">Submit Fees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myprogreess">My Progress</a>
                    </li>
                </ul>
                <div class="nav-profile d-flex align-items-center">
                    <img src="https://via.placeholder.com/30" alt="User">
                    Vaishu
                </div>
            </div>
        </div>
    </nav>

    <!-- navbar end -->
    <!-- body -->
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <div class="form-container"
            style="background-color: #fff; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); padding: 30px; width: 100%; max-width: 800px; box-sizing: border-box; text-align: center;">
            <h1 style="color: #333; margin-bottom: 20px; font-size: 24px;">Fees Payment</h1>
            <form action="#" method="post" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
                <div style="flex: 1; min-width: calc(50% - 20px);">
                    <label for="rollno"
                        style="display: block; margin-bottom: 8px; font-weight: bold; font-size: 16px; color: #555;">Roll
                        Number:</label>
                    <input type="text" id="rollno" name="rollno" required
                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
                </div>
                <div style="flex: 1; min-width: calc(50% - 20px);">
                    <label for="name"
                        style="display: block; margin-bottom: 8px; font-weight: bold; font-size: 16px; color: #555;">Name:</label>
                    <input type="text" id="name" name="name" required
                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
                </div>
                <div style="flex: 1; min-width: calc(50% - 20px);">
                    <label for="fathername"
                        style="display: block; margin-bottom: 8px; font-weight: bold; font-size: 16px; color: #555;">Father's
                        Name:</label>
                    <input type="text" id="fathername" name="fathername" required
                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
                </div>
                <div style="flex: 1; min-width: calc(50% - 20px);">
                    <label for="course"
                        style="display: block; margin-bottom: 8px; font-weight: bold; font-size: 16px; color: #555;">Course:</label>
                    <input type="text" id="course" name="course" required
                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
                </div>
                <div style="flex: 1; min-width: calc(50% - 20px);">
                    <label for="branch"
                        style="display: block; margin-bottom: 8px; font-weight: bold; font-size: 16px; color: #555;">Branch:</label>
                    <input type="text" id="branch" name="branch" required
                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
                </div>
                <div style="flex: 1; min-width: calc(50% - 20px);">
                    <label for="semester"
                        style="display: block; margin-bottom: 8px; font-weight: bold; font-size: 16px; color: #555;">Semester:</label>
                    <input type="text" id="semester" name="semester" required
                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
                </div>
                <div
                    style="flex: 1; min-width: calc(50% - 20px); display: flex; align-items: center; justify-content: space-between;">
                    <label for="amount"
                        style="font-weight: bold; font-size: 16px; color: #555; flex: 1; margin-right: 10px;">Total
                        Payable Amount:</label>
                    <input type="number" id="amount" name="amount" required
                        style="flex: 2; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
                </div>
                <div style="flex: 1; min-width: calc(50% - 20px);">
                    <button type="submit"
                        style="width: 100%; padding: 15px; background-color: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; margin-bottom: 10px; box-sizing: border-box; transition: background-color 0.3s;">Pay
                        Fees</button>
                </div>
                <div style="flex: 1; min-width: calc(50% - 20px);">
                    <button type="button"
                        style="width: 100%; padding: 15px; background-color: #6c757d; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; box-sizing: border-box; transition: background-color 0.3s;"
                        onclick="window.history.back();">Back</button>
                </div>
            </form>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
